{% extends "_base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Login</h2>
        <p class="text-sm text-gray-500 text-center mb-4">Enter your credentials to access your account.</p>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" required>
            </div>

            <button type="submit" class="w-full py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700">
                Login
            </button>
        </form>

        {% if form.errors %}
        <p class="mt-4 text-sm text-red-500 text-center">Invalid username or password. Please try again.</p>
        {% endif %}
        
        <p class="mt-4 text-sm text-center text-gray-500">
            <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">Forgot Password?</a>
        </p>

        <p class="mt-2 text-sm text-center text-gray-500">
            Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
