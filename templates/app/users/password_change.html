{% extends "_base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Change Your Password</h2>
        <p class="text-sm text-gray-500 text-center mb-4">Please enter your new password below.</p>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Old Password</label>
                <input type="password" name="old_password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" name="new_password1" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" name="new_password2" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" required>
            </div>

            <button type="submit" class="w-full py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700">
                Change Password
            </button>
        </form>
        
        <p class="mt-4 text-sm text-center text-gray-500">
            <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
        </p>
    </div>
</div>
{% endblock %}
